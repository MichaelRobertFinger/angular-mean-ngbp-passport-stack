<div class="row">
    <div class="col-sm-6">
        <div class="well">
            <h3>Local User Information</h3>

            <p><strong>id:</strong> {{currentUser._id}}</p>
            <p><strong>name:</strong> {{currentUser.name}}</p>
            <p><strong>email:</strong> {{currentUser.email}}</p>


        </div>
    </div>
    <div class="col-sm-6">
        <div class="well">
            <h3 class="text-danger"><span class="fa fa-google-plus"></span> Google+</h3>

            <div ng-show="currentUser.google.token">
                <p><strong>id</strong>: {{currentUser.google.id}}</p>

                <p><strong>email</strong>: {{currentUser.google.email}}</p>

                <p><strong>name</strong>: {{currentUser.google.name}}</p>

                <a href="/unlink/google" class="btn btn-danger">Unlink</a>
            </div>
            <div ng-hide="currentUser.google.token">
                <a href="/auth/google" class="btn btn-danger">Connect Google</a>
            </div>

        </div>
    </div>
</div>
