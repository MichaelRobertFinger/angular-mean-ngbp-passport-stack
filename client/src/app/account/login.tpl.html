<div class="container">
    <div class="row">
        <h1 class="login-title">Login</h1>

        <div class="col-md-4">
            <form class="form" name="form" ng-submit="login(form)" novalidate>
                <div class="form-group"
                     ng-class="{
                     'has-error': form.email.$error.mongoose
                     }">
                    <input class="form-control"
                           placeholder="Your Email"
                           type="email"
                           name="email"
                           ng-model="user.email"
                           required
                           autofocus
                           on-focus
                           mongoose-error/>

                    <p class="help-block"
                       ng-show="form.email.$error.mongoose">
                        {{ errors.email }}
                    </p>

                </div>

                <div class="form-group"
                     ng-class="{'has-error': form.password.$error.mongoose
                                }">
                    <input class="form-control"
                           placeholder="Password"
                           type="password"
                           name="password"
                           ng-model="user.password"
                           required
                           mongoose-error/>

                    <p class="help-block"
                       ng-show="form.password.$error.mongoose">
                        {{ errors.password }}
                    </p>
                </div>

                <div class="form-group has-error">
                    <p class="help-block">{{ error.other }}</p>
                </div>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            </form>
        </div>

        <div class="col-md-4">
            <h4>Use another service to login.</h4>
            <hr/>
            <a href="/auth/google" class="btn btn-danger">Connect Google</a>
        </div>
    </div>
</div>
