<!DOCTYPE html>
<html ng-app="myTestApp" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS --><% styles.forEach( function ( file ) { %>
    <link rel="stylesheet" type="text/css" href="<%= file %>"/>
    <% }); %>
</head>
<body>
<div class="http-error-messages" http-error-messages></div>

<div id="loadingWidget" class="row-fluid ui-corner-all" loading-widget>
    <div class="loadingContent">
        <p>
            <img alt="Loading  Content" src="assets/ajax-loader.gif" />&nbsp;Loading
        </p>
    </div>
</div>
<div ng-include="" src="'components/navbar.tpl.html'"></div>

<div class="container" ui-view="main"></div>

<footer class="footer">
    <div class="container">
        <div class="footer-inner">
            <p>
                (c) 2013. </p>
        </div>
    </div>
</footer>
<!-- compiled JavaScript --><% scripts.forEach( function ( file ) { %>
<script type="text/javascript" src="<%= file %>"></script>
<% }); %>
</body>
</html>
